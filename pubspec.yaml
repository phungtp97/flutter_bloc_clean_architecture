name: flutter_bloc_arch
description: A Flutter project to show a practice example of Bloc Clean Architecture
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Async programming
  rxdart:
  async:
  dartz:

  # Networking
  dio:
  dio_log:
  dio_cache_interceptor:

  # Notification
  flutter_local_notifications:

  # di
  injectable:
  get_it:

  # State Management:
  flutter_bloc:
  equatable:


  intl:
  provider:
  flutter_svg:
  intl_utils:
  uuid:
  permission_handler:
  internet_connection_checker_plus:
  shared_preferences:
  use_state_utils:
  meta:

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
  assets:
    enabled: true
    package_parameter_enabled: false
    style: dot-delimiter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_gen_runner:
  intl_translation:
  injectable_generator:
  build_runner: ^2.4.9
  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/png/
  fonts:
    - family: Kanit
      fonts:
        - asset: assets/fonts/Kanit.ttf
